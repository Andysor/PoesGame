<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Poes Gaming Arkanoid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: red;
      font-size: 48px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  
  <canvas id="arkanoid" width="600" height="400"></canvas>
<!-- Firebase SDK-er -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLqLsgbNjF4u5moiX5cSlDAIYLsGOLuvo",
    authDomain: "poes-game.firebaseapp.com",
    projectId: "poes-game",
    storageBucket: "poes-game.firebasestorage.app",
    messagingSenderId: "108944813654",
    appId: "1:108944813654:web:0691c4d001ff22ce2d95f7",
    measurementId: "G-V5RRLNKDVZ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let highscoreList = [];

  async function loadHighscores() {
    const snapshot = await db.collection("highscores")
      .orderBy("score", "desc")
      .limit(10)
      .get();

    highscoreList = snapshot.docs.map(doc => doc.data());
  
    requestAnimationFrame(draw); // Start rendering loop to show highscores
  }
</script>
  <script>
    
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    

    const canvas = document.getElementById('arkanoid');
    const ctx = canvas.getContext('2d');
if (isMobile) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let paddle = { width: canvas.width / 6, height: 10, x: canvas.width / 2 - canvas.width / 12 };
}
function resizeCanvas() {
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  } else {
    canvas.width = 600;
    canvas.height = 400;
  }
}
resizeCanvas();    
let paddle = {
  width: canvas.width / 5,
  height: 40,
  x: canvas.width / 2 - canvas.width / 10,
  y: canvas.height - 100 // 100 px over bunn
};
let initialSpeed = 1.5; // Startfart for ballen

const MAX_SPEED_MULTIPLIER = 5;

let ball = {
  x: paddle.x + paddle.width / 2,
  y: paddle.y - 10,
  dx: 0,
  dy: 0,
  radius: 8
};
    let rightPressed = false;
    let leftPressed = false;
    let bricks = [];
    let rows = 7;
    let cols = 8;
    let brickWidth = canvas.width / 10;
    let brickHeight = canvas.height / 25;

    let score = 0;
    let lives = 3;
    let catImg = new Image();
    let lifeLossSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');  // Lyd for livstap

    catImg.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png'; // Hundelignende bilde erstattes
    let gameStarted = false;
    let gameOver = false;
    let fallingTexts = [];

   // ðŸ“± Mobilvennlig touchkontroll
canvas.addEventListener('touchstart', e => {
  const touch = e.touches[0];
  paddle.x = touch.clientX - canvas.getBoundingClientRect().left - paddle.width / 2;
});

canvas.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  paddle.x = touch.clientX - canvas.getBoundingClientRect().left - paddle.width / 2;
  e.preventDefault();
}, { passive: false 
});

    requestAnimationFrame(draw); // Start rendering loop to show start screen

    for (let r = 0; r < rows; r++) {
      bricks[r] = [];
      for (let c = 0; c < cols; c++) {
        bricks[r][c] = { 
          x: c * (brickWidth + 10) + 35, 
          y: r * (brickHeight + 10) + 80, 
          destroyed: false };
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "r" && gameOver) {
        document.location.reload();
      }
      if (e.code === "Space" && !gameStarted) startGame();
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowLeft") leftPressed = false;
    });

// Touchstart for mobil
canvas.addEventListener("touchstart", e => {
  if (gameOver) {
    document.location.reload();
  } else if (!gameStarted) {
    startGame();
  }
});


    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
  if (!drawPaddle.img) {
    drawPaddle.img = new Image();
    drawPaddle.img.src = 'https://cdn-icons-png.flaticon.com/512/616/616554.png';
  }

  paddle.y = canvas.height - 60;

  if (drawPaddle.img.complete) {
    ctx.drawImage(drawPaddle.img, paddle.x, paddle.y, paddle.width, paddle.height);
  } else {
    drawPaddle.img.onload = () => {
      ctx.drawImage(drawPaddle.img, paddle.x, paddle.y, paddle.width, paddle.height);
    };
  }
}



    function drawBricks() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const b = bricks[r][c];
          if (!b.destroyed) {
            ctx.beginPath();
            ctx.rect(b.x, b.y, brickWidth, brickHeight);
            ctx.fillStyle = "#09f";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawFallingTexts() {
  fallingTexts.forEach(t => {
    ctx.save();
    ctx.textAlign = "center";
    ctx.font = "20px Arial";

    if (t.hit) {
      // gjÃ¸r teksten stÃ¸rre og mer transparent
      ctx.globalAlpha = 1 - t.frame / 20;
      ctx.fillStyle = "#ff0";
      ctx.font = `${20 + t.frame}px Arial`;
    } else {
      ctx.fillStyle = "#fff";
    }

    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
  });
}

    function updateFallingTexts() {
  fallingTexts.forEach(t => {
    t.y += t.speed;

    // Kollisjon med padelen
    if (
      t.y >= paddle.y &&
      t.x > paddle.x &&
      t.x < paddle.x + paddle.width &&
      !t.hit
    ) {
      score++;
      t.hit = true;
      t.frame = 0; // start animasjon
    }

    // animasjon etter treff
    if (t.hit) {
      t.frame++;
    }
  });

  // Fjern bare de som er ferdig animert
  fallingTexts = fallingTexts.filter(t =>
    !t.hit || (t.hit && t.frame < 20)
  );
}

    function collisionDetection() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const b = bricks[r][c];
          if (!b.destroyed) {
            if (
              ball.x > b.x && ball.x < b.x + brickWidth &&
              ball.y > b.y && ball.y < b.y + brickHeight
            ) {
              // Snu retning
              ball.dy = -ball.dy;

              // Ã˜k fart, men begrens til maks 5x
              const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
              const maxSpeed = initialSpeed * MAX_SPEED_MULTIPLIER;

            if (speed < maxSpeed) {
              const speedIncrease = 0.2;
              const newSpeed = Math.min(speed + speedIncrease, maxSpeed);

              // Behold retning
              const angle = Math.atan2(ball.dy, ball.dx);
              ball.dx = newSpeed * Math.cos(angle);
              ball.dy = newSpeed * Math.sin(angle);
            }

              b.destroyed = true;
              score++;
              fallingTexts.push({ text: "POES", x: b.x + brickWidth / 2, y: b.y, speed: 2 });
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, 20);
      for (let i = 0; i < lives; i++) {
        ctx.drawImage(catImg, canvas.width - 25 * (i + 1), 10, 20, 20);
      }
    }

    function startGame() {
      if (!gameStarted) {
        ball.dx = initialSpeed;
        ball.dy = -initialSpeed;
        gameStarted = true;
        requestAnimationFrame(draw);
      }
    }

    function draw() {
      
      
      if (gameOver) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "red";
  ctx.font = "40px Arial";
  ctx.textAlign = "center";
  ctx.fillText("GAME OVER", canvas.width / 2, 80);

  ctx.font = "20px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Press R to restart", canvas.width / 2, 120);

  // ðŸ‘‡ Vis highscore-listen hvis tilgjengelig
  if (highscoreList.length > 0) {
  let fontSize = Math.max(16, Math.floor(canvas.height * 0.025));
  let lineHeight = fontSize * 1.4;

  ctx.font = `${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "left";
  ctx.fillText("Topp 10 Highscores:", 50, 170);

  highscoreList.forEach((entry, i) => {
    const y = 170 + lineHeight * (i + 1);
    ctx.fillText(`${i + 1}. ${entry.name}: ${entry.score}`, 50, y);
  });
} else {
    loadHighscores(); // ðŸ” Hent hvis den ikke er klar ennÃ¥
  }

  return;
}
      

      if (!gameStarted) {
        ball.x = paddle.x + paddle.width / 2;
        ball.y = paddle.y - ball.radius;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.font = "bold 32px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Poes Gaming", canvas.width / 2, 40);
      drawFallingTexts();
      drawBall();
      drawPaddle();
      drawBricks();
      drawScore();

      if (!gameStarted) {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Press SPACE to start", canvas.width / 2, canvas.height / 2);
      }

      updateFallingTexts();
      collisionDetection();

      if (bricks.flat().every(brick => brick.destroyed)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        let blink = true;
        let winMessage = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (blink) ctx.fillText("Jy is 'n GROOT POES!", canvas.width / 2, canvas.height / 2);
          blink = !blink;
          requestAnimationFrame(winMessage);
        };
        winMessage();
        gameOver = true;
        return;
      }

      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius - paddle.height - 10) {
        if (ball.x > paddle.x - 10 && ball.x < paddle.x + paddle.width + 10) {
          let hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
          let speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

          // Begrens vinkel sÃ¥ ballen ikke gÃ¥r helt horisontalt
          let angle = hitPoint * (Math.PI / 3); // maks Â±60Â°

          ball.dx = speed * Math.sin(angle);
          ball.dy = -Math.abs(speed * Math.cos(angle));

        } else {
          lives--;
          lifeLossSound.play();
          if (lives > 0) {
            gameStarted = false;
            ball.dx = 0;
            ball.dy = 0;
          } else {
            ctx.fillStyle = "red";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Press R to restart", canvas.width / 2, canvas.height / 2 + 40);
            gameOver = true;

            // Lagre highscore Ã©n gang
            const name = prompt("Skriv inn navn (max 10 tegn):");
            if (name) {
              const trimmed = name.substring(0, 10);
              db.collection("highscores").add({ name: trimmed, score, timestamp: Date.now() });
              loadHighscores();
            }

            return;
          }
        }
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += 2.5;
      if (leftPressed && paddle.x > 0) paddle.x -= 2.5;

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
