<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Editor</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; }
    #level-editor { background:#222; color:#fff; padding:10px; }
    canvas { display:block; margin:20px auto; border:2px solid #fff; background:#222; }
    .controls {
      margin: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .left-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .danger-button {
      background: #d32f2f;
      color: white;
    }
    .danger-button:hover {
      background: #b71c1c;
    }
    .primary-button {
      background: #2196f3;
      color: white;
    }
    .primary-button:hover {
      background: #1976d2;
    }
    select, input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }
    label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  
<div id="level-editor">
  <div class="controls">
    <div class="left-controls">
      <button class="primary-button" onclick="exportLevel()">Eksporter level</button>
      <label for="brick-type">Velg type:</label>
      <select id="brick-type">
        <option value="normal">Normal</option>
        <option value="special">Special</option>
        <option value="sausage">Sausage</option>
        <option value="extra">Extra Ball</option>
        <option value="glass">Glass</option>
        <option value="strong">Strong</option>
        <option value="empty">Empty (Hole)</option>
        <option value="finishlevel">Finish Level</option>
        <option value="bigbonus">Big Bonus</option>
      </select>
    </div>
    <div class="right-controls">
      <button class="danger-button" onclick="confirmClearBricks()">TÃ¸m brett</button>
    </div>
  </div>
  
  <div style="margin: 20px;">
    <label for="bg-file">Bakgrunnsbilde (lokal fil):</label>
    <input id="bg-file" type="file" accept="image/*">
    <br><br>
    <label for="level-file">Last inn level (JSON):</label>
    <input id="level-file" type="file" accept=".json">
  </div>
</div>
  <canvas id="editor-canvas"></canvas>
  <script src="./editor.js"></script>
</body>
</html>
